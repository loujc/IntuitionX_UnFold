runtime:
  # Max concurrent LLM calls across the process.
  max_llm_concurrency: 5

system:
  # Allowed video type labels for classification.
  video_types: ["History", "Anime", "Finance", "Course"]
  default_mode: "simple"

processing:
  # Enable slicing for long videos.
  enable_chunking: true
  # Slice length in seconds.
  chunk_duration: 300
  # Limit ASR workers to avoid OOM.
  max_asr_workers: 1
  # LLM concurrency for summary/keywords.
  llm_concurrency: 5

asr:
  backend: "mlx-whisper"     # faster-whisper / mlx-whisper
  # model_size: "mlx-community/whisper-large-v3-turbo"
  model_size: "/Users/jclou/models/whisper-large-v3-turbo"

llm:
  # Provider: openai_compat | gemini
  provider: "gemini"
  model_name: "${LLM_MODEL}"
  api_key: "${GEMINI_API_KEY}"

  # provider: "openai_compat"
  # base_url: "http://127.0.0.1:8045/v1"
  # model_name: "${LLM_MODEL}"
  # api_key: "${LLM_API_KEY}"

db:
  # SQLite database file path.
  url: "sqlite:///./data/intuitionx.db"

storage:
  # Temp directory for uploads and generated artifacts.
  temp_dir: "./temp"
  # Max upload size in MB (set 0 or null to disable).
  max_upload_size_mb: 500
